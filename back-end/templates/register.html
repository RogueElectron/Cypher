{% extends "base.html" %}

{% block links %}
<script type="module" src="{{ url_for('static', filename='dist/register.js') }}"></script>
{% endblock %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container-fluid mt-5"> 
    <div class="row">              <!-- we still haven't made the OPAQUE logic-->
        <div class="col-md-6 offset-md-3"> 
            <div class="card border-secondary">
                <div class="card-body p-4">
                    <h3 class="card-title text-center">Register</h3>
                    
                    <!-- Alert container for success/error messages -->
                    <div id="alert-container"></div>
                    
                    <form id="register-form" action="javascript:void(0);" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Already have an account? <a href="{{ url_for('serve_login') }}">Login here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
