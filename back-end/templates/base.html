<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>
    {% block links %}{% endblock %} 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Server-side TOTP validation - no client-side libraries needed -->
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    
    <!--Enhanced Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark" style="padding: 1rem 0;">
        <div class="container-fluid px-4">
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="box-shadow: none;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('serve_index') }}">
                            <i class="bi bi-house-door me-1"></i>Home
                        </a>
                    </li>
                </ul>
                <a class="navbar-brand position-absolute start-50 translate-middle-x" href="{{ url_for('serve_index') }}" style="transition: all 0.3s ease;">
                    <img src="{{ url_for('static', filename='svg/cypher.svg') }}" class="img-fluid" style="height: 40px; filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.3));">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('serve_login') }}">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Login
                        </a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="{{ url_for('serve_register') }}" style="background: rgba(0, 212, 255, 0.1); padding: 8px 20px !important; border-radius: 12px; border: 1px solid rgba(0, 212, 255, 0.3);">
                            <i class="bi bi-person-plus me-1"></i>Register
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %} 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
