{% extends "base.html" %}

{% block links %}
<script type="module" src="{{ url_for('static', filename='dist/auth.js') }}"></script>
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card border-secondary">
                <div class="card-body p-4">
                    <h3 class="card-title text-center">Login</h3>
                    
                    <!-- Alert container for success/error messages -->
                    <div id="alert-container"></div>
                    
                    <form id="login-form" method="post" action="javascript:void(0)">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Don't have an account? <a href="{{ url_for('serve_register') }}">Register here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
