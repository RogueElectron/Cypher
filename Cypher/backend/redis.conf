# Redis configuration for Cypher
# Security and performance optimizations

# Basic configuration
port 6379
bind 0.0.0.0
protected-mode no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence - for session durability
# Save if at least 1 key changed in 900 seconds
save 900 1
# Save if at least 10 keys changed in 300 seconds
save 300 10
# Save if at least 10000 keys changed in 60 seconds
save 60 10000

# Security
# requirepass your_redis_password_here

# Performance tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511
databases 16

# Logging
loglevel notice
logfile ""

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client connections
maxclients 10000

# Advanced memory management
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Network tuning
tcp-keepalive 300
timeout 0

# Append only file (AOF) for durability
appendonly yes
appendfilename "appendonly.aof" 
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
# EVAL is needed by rate-limiter-flexible library for Lua scripts
# rename-command EVAL ""
rename-command DEBUG ""

# Enable keyspace notifications for session tracking
notify-keyspace-events "Ex"
